s official guidance, orders, warnings or directives on wildfires issued by a governmental authority, which should be followed regardless of any information contained on this website. In case of a suspected wildfire, please immediately contact your local authorities and act with common sense. The content of this website (including, for example, information on the potential risk of a wildfire; location of a wildfire; presence or absence of a wildfire; date, timeline or history of a wildfire; and wildfire prevention tips and emergency contacts) is subject to change without notice, and is based on information provided by third parties which is not independently verified, endorsed by or the responsibility of Dentsu Creative Inc. or its clients. Decisions based on anything on this website are your sole risk and responsibility. For more information, see our \u003ca href=\"/legal\"\u003eTerms of Use\u003c/a\u003e.","cornerLabel":"warning"},"story":{"scanning":"SCANNING","scanCompleted":"SCAN COMPLETED","riskBar":"RISK OF WILDFIRE","skipCta":"Skip","nextCta":"Next"},"subtitles":{"subtitle1":"In 2023, Canada’s wildfires set records for their duration and destruction, impacting both people and communities in ways never felt before in this country.","subtitle2":"While some fires are part of a forest’s life cycle or controlled burns, early detection is critical to help stop the spread of wildfires before they get out of control.","subtitle3":"The good news is, not every forest fire needs to be wild.","subtitle4":"Add #FollowingWildfire to your social media posts so our computer vision technology can analyze images to detect early signs of smoke or fire in your feeds, helping to spot certain wildfires that are not easily discovered by existing remote sensing technologies.","subtitle5":"And through tentree’s ReLeaf program, you can help restore our forests lost to wildfire. tentree will match the first 20,000 trees planted this summer.","subtitle6":"Let’s join together and protect the world we play in."}},"Map":{"title":"Map","overview":{"firstCopy":"OUR COMPUTER VISION IS SCANNING SOCIAL MEDIA TO DETECT WILDFIRE THREATS.","secondCopy":"SELECT A FLAGGED IMAGE TO GET STARTED.","cornerLabel":"warning","incidentsLabel":"Incidents Detected"},"detail":{"province":"Province","historicTimelineLabel":"historic timeline","onboarding":{"brackets":"Explore the map","drag":{"lineOne":"Click \u0026 drag","lineTwo":"to look around"},"tap":{"lineOne":"Click land","lineTwo":"to move"}},"detectedImage":{"nextImage":"NEXT IMAGE","previousImage":"PREVIOUS IMAGE","cornerLabel":"Detected Image","date":"DATE","location":"LOCATION","closestPark":"CLOSEST NATIONAL PARK","riskOfFire":"RISK OF WILDFIRE (ESTIMATED)"}},"privacyLabel":"Terms of Use \u0026 Privacy Policy","provinces":{"AB":"Alberta","BC":"British Columbia","MB":"Manitoba","NB":"New Brunswick","NL":"Newfoundland and Labrador","NS":"Nova Scotia","ON":"Ontario","PE":"Prince Edward Island","QC":"Quebec","SK":"Saskatchewan","NT":"Northwest Territories","NU":"Nunavut","YU":"Yukon"},"historicTimeline":{"sliderHeaderLabel":"Historic Timeline","sliderCornerLabel":"rflktr GC2609","wildfireCheckbox":"Wildfire","smokeCheckbox":"Smoke","burntVegetationCheckbox":"Burnt vegetation","numbersOfFires":{"title":"NUMBER OF WILDFIRES"},"economicDamage":{"title":"ECONOMIC DAMAGE","unit":"Billion (est.)"},"hectaresBurned":{"title":"Hectares Burned","unit":"Million (est.)"}},"menu":{"close":"Close","links":{"experience":"Experience","howItWorks":"How It Works","latestNews":"Latest News","plantAWildfireTree":"Plant a wildfire tree","preventionTips":"Prevention Tips","emergencyContacts":"Emergency Contacts","meetTentree":"Meet Tentree"},"externalLinks":{"twitter":"x [Twitter]","instagram":"Instagram","external1":"external","external2":"external","legal":"Legal","privacy":"Privacy","sail":"SAIL"},"menuCta":"menu"},"provinceCards":{"naturalCausedTitle":"Natural Caused Wildfires in 2023","humanCausedTitle":"Human Caused Wildfires in 2023","hectaresBurnedTitle":"Hectares Burned","nationalParksTitle":"National Parks"}},"Content":{"title":"Content","description":"An innovative technology that detects early signs of wildfire in real-time social media images","howItWorks":{"title":"How It Works","description":"Following Wildfire is a new detection technology that uses computer vision to find early signs of wildfire in real-time social media images, empowering every Canadian to be a wildfire fighter. Learn how this revolutionary advancement is bringing AI and humans together to power the future of wildfire surveillance, helping detectsmoke and fire in your feeds before it’s too late:","dataCollection":{"title":"Data Collection","description":"We gather publicly available images from major social media platforms based on location and hashtag use from historically wildfire-prone regions, covering some of the most vulnerable communities and landscapes in the country. These images serve as our primary source of information, providing valuable insights into potential wildfire occurrences."},"imageAnalysis":{"title":"Image Analysis","description":"Our AI-powered image analysis software scans the images for signs of smoke, fire, and other indicators of potential wildfires. By using machine learning algorithms, we can identify and flag images that may contain early signs of a wildfire, allowing us to take immediate action to prevent the spread of the fire."},"riskAssignment":{"title":"Risk Assignment","description":"If smoke or fire is identified in an image, the system integrates regional weather and vegetation data to help assess the potential for ignition, spread and burn intensity. This helps us to prioritize potential threats for further investigation and review."},"detectionAndAlerting":{"title":"Detection and Alerting","description":"When a potential wildfire is detected, our system triggers an alert mechanism, notifying our team of human moderators, who then review and escalate priority threats to relevant local fire authorities. This prompt response helps enables swift action to be taken, and can assist in preventing a wildfire’s spread and catastrophic impact on local communities."},"continuousImprovement":{"title":"Continuous Improvement","description":"We are committed to ongoing refinement and enhancement of our AI algorithms. By continuously training our models with new data and incorporating feedback from users and experts, we strive to improve the accuracy and effectiveness of our wildfire detection system."}},"latestNews":{"title":"Latest News","description":"Stay on top of the latest wildfire news and expert insights with our curated feed. We bring you the latest reports, firsthand accounts and critical updates from across the country to arm you with the knowledge and information you need during Canada’s wildfire season."},"plantAWildfireTree":{"title":"Plant a wildfire tree","description":"This summer, tentree is planting trees to help restore our lost forests due to wildfires. And we’ll match the first 20,000 trees sponsored. For less than the cost of a cold brew, you can help to replant a forest, bring back biodiversity and help to reduce climate change.","linkTitle":"click here to get started","link":"https://www.tentree.ca/collections/following-wildfires","restoringForests":{"description":"tentree has been contributing to  forest restoration in North America lost to wildfires since 2016. We’re currently planting in Williams Lake British Columbia where due to the severity of the wildfire, it’s unlikely the forest would naturally return without tree planting.","linkTitle":"learn more","link":"https://blog.tentree.com/tentree-wildfire-restoration-bc-williams-lake/?preview_id=10410\u0026preview_nonce=4d9ef6e780\u0026post_format=standard\u0026_thumbnail_id=10412\u0026preview=true"},"supportingFireRecovery":{"description":"While some fires are part of a forest’s lifecycle or controlled burns, recent fires are setting records for their duration and destruction. In addition to helping to spot a potential forest fire by posting images to your social feeds using #followingwildfires, you can help plant saplings by sponsoring a wildfire tree for as little as $5.","linkTitle":"plant a tree","link":"https://www.tentree.ca/collections/following-wildfires"}},"preventionTips":{"title":"Prevention Tips","description":"While our innovative technology plays a critical role in early wildfire detection, there are proactive measures you can take to help prevent wildfires. Here are some practical tips to help minimize the risk posed by wildfires:","clearVegetation":{"title":"Clear Vegetation","description":"Maintain a defensible space around your home by clearing away dry vegetation, leaves, and other flammable materials. This creates a buffer zone that can help slow the spread of wildfires."},"fireSafeLandscaping":{"title":"Fire-Safe Landscaping","description":"When building or renovating your home, use fire-resistant materials like metal, brick, and concrete to help protect your property from the threat of wildfires."},"safeOutdoorPractices":{"title":"Safe Outdoor Practices","description":"When enjoying outdoor activities, be mindful of fire safety guidelines. Use designated fire pits or grills, and never leave fires unattended. Ensure all flames are fully extinguished before leaving the area."},"reportSuspiciousActivity":{"title":"Report Suspicious Activity","description":"If you observe any signs of smoke or fire, report them immediately to local authorities. Early reporting can help prevent small incidents from escalating into large-scale wildfires."},"educateOthers":{"title":"Educate Others","description":"Spread awareness about wildfire prevention within your community. Encourage neighbors to take proactive measures and participate in local fire safety initiatives."}},"emergencyContacts":{"title":"Emergency Contacts","description":"In case of emergencies, quick access to relevant contact information is vital. Below, you'll find a list of emergency numbers organized by province. Whether you're facing a wildfire threat or any other emergency situation while exploring, these contacts will connect you to the appropriate local authorities and emergency services. Stay informed and stay safe.","alberta":{"title":"Alberta","description":"310-FIRE (310-3473)"},"britishColumbia":{"title":"British Columbia","description":"1-800-663-5555 BC \n Wildfire Service App"},"manitoba":{"title":"Manitoba","description":"1-800-782-0076"},"newBrunswick":{"title":"New Brunswick","description":"1-866-458-8080"},"newfoundlandAndLabrador":{"title":"Newfoundland and Labrador","description":"1-866-709-3473"},"northwestTerritories":{"title":"Northwest Territories","description":"1-867-873-3473"},"novaScotia":{"title":"Nova Scotia","description":"1-800-565-2224"},"nunavut":{"title":"Nunavut","description":"1-867-975-5403"},"ontario":{"title":"Ontario","description":"310-FIRE (310-3473)"},"princeEdwardIsland":{"title":"Prince Edward Island","description":"1-800-565-2224"},"quebec":{"title":"Quebec","description":"1-800-463-3389"},"saskatchewan":{"title":"Saskatchewan","description":"1-800-667-9660"},"yukon":{"title":"Yukon","description":"1-888-798-3473"}},"meetTentree":{"title":"Meet tentree","description":"Hi. We’re tentree. We make super comfy and sustainable clothing for all your outside adventures. But, we’re really tree planters. For every item sold, we plant trees around the world where they can make the most impact. From mangroves in Kenya, cedars in the Pacific Northwest to even kelp in our oceans. We’re on a path to plant one billion trees to reduce climate change.","linkTitle":"learn more","link":"https://www.tentree.ca/pages/about?__tt=1\u0026store=ca","aboutUs":{"description":"Our earth-first clothing goes beyond the materials we use. They are made in fair, safe working conditions using sustainably sourced and recycled materials. We’re Climate Neutral certified and have one of the highest B Corp scores in the apparel industry. Read our Sustainability Report to see our impact.","linkTitle":"see our impact","link":"https://www.tentree.ca/pages/sustainability-report"},"passOnClosing":{"description":"We’re so passionate about keeping worn clothing out of the waste stream, we offer two ways to pass on your clothing. Sell your unwanted tentree items online through us or, send us your tentree and non-tentree items in any condition at no cost. We’ll sort them for recycling or reuse, and you’ll earn tentree store credits.","linkTitle":"get started","link":"https://www.tentree.ca/pages/circularity"},"whereWeStarted":{"description":"tentree was founded in 2012 by four Saskatchewan friends who share a love for the outdoors and vision to protect the world we play in. Since then, we’ve planted over 105 million trees. Each item purchased from tentree helps to capture carbon, create employment and regenerate ecosystems.","linkTitle":"learn more","link":"https://www.tentree.ca/pages/tree-planting-faq"}},"readMore":"read more"},"Privacy":{"title":"Legal","description":"Following Wildfire - Terms of Use","privacyLink":"/legal#privacy-policy","contents":"\u003ch1\u003eFollowing Wildfire\u003cbr\u003e\u003c/br\u003ePrivacy Statement\u003c/h1\u003e\n    \u003cp\u003eFollowing Wildfire (the \"\u003cstrong\u003ePlatform\u003c/strong\u003e\") is owned and operated by Dentsu Creative Inc. (\"Dentsu\", \"we\", \"us\", or \"our\"), in collaboration with Ten Tree International Inc. (\"\u003cstrong\u003eTentree\u003c/strong\u003e\"). We are committed to your privacy and protecting the information you share with us.\u003c/p\u003e\n    \u003cp\u003eThis Privacy Statement applies to personal information collected by us in relation to the Platform. It explains what personal information we collect, how we use it, and the privacy rights you have. In this Privacy Statement:\u003c/p\u003e\n    \u003cul\u003e\n    \u003cli\u003e\"You\" means you directly, whether you access the Platform, your photo is featured on the Platform, or you otherwise interact with us, as well as when another person provides us with your information.\u003c/li\u003e\n    \u003cli\u003e\"Personal information\" or \"your information\" means information that identifies or can identify you or another individual.\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003cp\u003eIf you have any questions regarding the Privacy Statement, you can submit them using the information provided at the end of this Privacy Statement under \"Contact Us\".\u003c/p\u003e\n    \u003ch2\u003eHow We Handle Your Personal Information\u003c/h2\u003e\n    \u003ch4\u003eCollecting your personal information\u003c/h4\u003e\n    \u003cp\u003eWe may collect information about you directly from you when you interact with us or with the Platform, such as when you:\u003c/p\u003e\n    \u003cul\u003e\n    \u003cli\u003eConnect or interact with us through the Platform, using the contact information listed below, or through other Dentsu or Tentree channels; and\u003c/li\u003e\n    \u003cli\u003eRequest user or technical support.\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch2\u003eWe collect the following types of personal information from you directly:\u003c/h2\u003e\n    \u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eUser data and correspondence\u003c/strong\u003e, including information about how you use the Platform, any information you provide when you contact us with questions, feedback, reviews, or otherwise communicate with us.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eOnline activity information,\u003c/strong\u003e including information about your device, how you use and browse our Platform, and your IP address, which we obtained from your online interactions with us. See \"Interacting with us online\" below for details.\u003c/li\u003e\n    \u003c/ul\u003e\n\n    \u003ch4\u003eCollecting information from other sources\u003c/h4\u003e\n    \u003cp\u003eThe personal information we collect comes directly from you or your device, as described above.\u003c/p\u003e\n    \u003cp\u003ePublicly posted images are used to populate the wildfire detection map and related tools on the Platform, but the Platform is designed to exclude images that have any personal information in them. If you are concerned about a photo of yours that has been featured on the Platform, please see the section below entitled \"Your Rights\" for details on what you can do.\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003eMeta (Instagram) and X.\u003c/strong\u003e Note that the Platform uses images posted publicly to Meta (namely Instagram) and X (formerly Twitter) platforms. Whenever you use Instagram or X, you and your information are subject to the Instagram or X privacy policies and terms of use and other policies. We recommend that you review those policies and your privacy choices on those sites.\u003c/p\u003e\n    \u003ch4\u003eUsing your personal information\u003c/h4\u003e\n    \u003cp\u003eWe may use your personal information for the following purposes:\u003c/p\u003e\n    \u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eProvide and support the Platform.\u003c/strong\u003e This includes operating, maintaining, and delivering the Platform, and providing user support.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eCommunicate with you.\u003c/strong\u003e This includes responding to your requests, questions, feedback, or concerns.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eImprove and monitor the Platform.\u003c/strong\u003e This includes evaluating and improving the Platform and your experience, identifying usage trends, developing new products and services, and related data analytics.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eProtect you and us.\u003c/strong\u003e This includes investigating and protecting against fraudulent, harmful, unauthorized, or illegal activity, complying with legal and regulatory requirements, and protecting our property (including the Platform), interests, and legal rights.\u003c/li\u003e\n    \u003cli\u003eAny other purpose with your direction or consent.\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch4\u003eSharing your personal information\u003c/h4\u003e\n    \u003cp\u003eWhatever the purpose may be, we only share your information to the extent reasonably necessary to fulfill the purposes listed above. We may share or disclose your information to any of the following parties:\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003e\u003cem\u003eTentree\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eAs noted above, the Platform is operated in collaboration with Tentree. Some of the information described above will be shared with Tentree, or Tentree will have access to it, for the purposes of operating the Platform.\u003c/p\u003e\n    \u003ch2\u003e\u003cstrong\u003e\u003cem\u003eAffiliates and service providers\u003c/em\u003e.\u003c/strong\u003e To perform the activities mentioned above, we may share your information with our affiliates as well as third parties to perform services on our behalf. We may use service providers to perform the following functions:\u003c/h2\u003e\n    \u003cul\u003e\n    \u003cli\u003eAssist with IT functions, such as operating and protecting the Platform.\u003c/li\u003e\n    \u003cli\u003eImprove our ability to communicate and manage our relationship with you.\u003c/li\u003e\n    \u003cli\u003eMarket the Platform and other services to you, including providing support for advertising campaigns and tracking the effectiveness of certain advertising campaigns.\u003c/li\u003e\n    \u003cli\u003eAssist with data analytics that help us run, grow, and develop the Platform.\u003c/li\u003e\n    \u003cli\u003eObtain professional advice and services, such as from lawyers or accountants.\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003cp\u003eWhen we disclose personal information to third-party service providers, we prohibit them from accessing your personal information for any purpose other than to perform these support services.\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003e\u003cem\u003eOther third parties.\u003c/em\u003e\u003c/strong\u003e We may share your personal information with other third parties to:\u003c/p\u003e\n    \u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eProtect you and us.\u003c/strong\u003e This includes investigating and protecting against fraudulent, harmful, unauthorized or illegal activity, complying with legal and regulatory requirements, and protecting our property (including the Platform), interests, and legal rights. It also includes responding to requests for information received from government agencies, regulators, or law enforcement that we determine to be legitimate.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eAssess and engage in business transactions. \u003c/strong\u003eThis includes the evaluation and execution of the purchase or sale of all or part of a business or its assets.\u003c/li\u003e\n    \u003cli\u003eAny other person or organization with your direction or consent.\u003c/li\u003e\n    \u003c/ul\u003e\n    \u003ch4\u003eInteracting with us online\u003c/h4\u003e\n    \u003cp\u003eWe may use certain technologies and tracking tools on our Platform, such as cookies. Cookies are snippets of data stored by a web browser (for example, Chrome, Safari or Firefox web browsers). We may also use pixels, beacons, web analytics services, and other technologies. These tools provide us with information about your usage of the Platform. This information helps us operate, improve and protect the Platform by allowing us to better understand our audience.\u003c/p\u003e\n    \u003cp\u003eInformation collected through cookies includes IP addresses, number of page visits, pages viewed on the Platform, search engine referrals, and browsing activities over time and across other websites following your visit to the Platform.\u003c/p\u003e\n    \u003cp\u003eWe, \u003cstrong\u003eand third parties we permit,\u003c/strong\u003e may use these tools (if applicable) to track which of our ads (if any) you interact with on our website and on the websites of companies who help us advertise. We may use this information for analytics and reporting, to learn more about how you interact with us, and/or promote our products and services.\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003e\u003cem\u003eDo Not Track\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e Some Internet browsers may be configured to send \"Do Not Track\" signals to the online services that you visit. We currently do not respond to \"Do Not Track\" or similar signals. To find out more about \"Do Not Track,\" please visit \u003ca\u003ehttp://www.allaboutdnt.com\u003c/a\u003e.\u003c/p\u003e\n    \u003cp\u003e\u003cstrong\u003e\u003cem\u003eYour Cookie Choices. \u003c/em\u003e\u003c/strong\u003ePlease review your browser or device settings for certain cookies. Note that if you configure your browser or device to block all cookies, you may disrupt certain functionalities of the Platform. You can change your cookie settings at any time.\u003c/p\u003e\n    \u003ch2\u003eOur Privacy Practices\u003c/h2\u003e\n    \u003ch4\u003eHow we protect your information\u003c/h4\u003e\n    \u003cp\u003eWe have implemented safeguards designed to protect your personal information against unauthorized access, use, modification and disclosure. Only authorized personnel have access to your information. We also have technical and organizational security measures designed to protect the security of any personal information we handle.\u003c/p\u003e\n    \u003ch4\u003eCross-border transfers\u003c/h4\u003e\n    \u003cp\u003eWe may store, access, or transfer your information outside of your home province, state, or country, and your information may be subject to the laws of these jurisdictions. This means that, just like in your home jurisdiction, we or a third party may be required to disclose your information in response to valid demands or requests made by governments, regulators, courts and law enforcement authorities in these other jurisdictions.\u003c/p\u003e\n    \u003ch4\u003eDestruction and retention\u003c/h4\u003e\n    \u003cp\u003eWe retain your information only as long as we need it for the purposes for which we collected it. We have procedures to help us determine the appropriate length of time we will retain your information and to guide what we do when we no longer need your information for these purposes. We may securely destroy, delete, erase it, or convert it to an anonymous form.\u003c/p\u003e\n    \u003ch4\u003eAutomated decisions\u003c/h4\u003e\n    \u003cp\u003eWhen determining which images to use for the Platform's wildfire detection tools, there may be automated decisions made regarding publicly posted images. These decisions are based on the content of the image, as well as models used to only select relevant images and exclude those that may contain identifying or personal information.\u003c/p\u003e\n    \u003cp\u003eAs a reminder, the Platform is not intended to feature images that contain any personal information. If you think that such an image has been featured in error on the Platform and have a question or concern, please refer to the information under \"Your Rights\" below and/or contact us using the information under \"Contact Us\" below.\u003c/p\u003e\n    \u003ch2\u003eYour Rights\u003c/h2\u003e\n    \u003cp\u003eIn addition to exercising your privacy choices above, you can request to access or correct your personal information, ask questions about our privacy practices, or submit complaints. Users in other jurisdictions may have additional privacy rights. To exercise these rights, use the information under \"Contact Us\" below.\u003c/p\u003e\n    \u003cp\u003eIf the Platform features a photo taken and/or posted publicly by you and you would like it to removed from the Platform, please contact us at .\u003c/p\u003e\n    \u003cp\u003eYour concerns are important to us, and we will respond to your question, request or complaint as soon as we can. Please note that you may be required to verify your identity before we provide you with access to any of your personal information.\u003c/p\u003e\n    \u003ch2\u003eContact Us\u003c/h2\u003e\n    \u003cp\u003eTo submit an access or correction request, exercise your privacy choices, ask a question, or submit a complaint, please contact us at .\u003c/p\u003e\n    \u003ch2\u003ePrivacy STATEMENT Updates\u003c/h2\u003e\n    \u003cp\u003eThis Privacy Statement was last updated in May 2024 and may be updated periodically to reflect changes to our personal information practices. We strongly encourage you to refer to this Privacy Statement often for the latest information about our practices.\u003c/p\u003e","legal":"\u003ch1\u003eFollowing Wildfire \u003cbr\u003e\u003c/br\u003eTerms of Use\u003c/h1\u003e\n    \u003ch4\u003e\u003cstrong\u003ePLEASE READ THESE TERMS AND CONDITIONS CAREFULLY AS THEY CONTAIN IMPORTANT INFORMATION REGARDING YOUR USE OF THIS WEBSITE AND YOUR LEGAL RIGHTS, REMEDIES, AND OBLIGATIONS.\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eWelcome to Following Wildfire. This Website is operated by Dentsu Creative Inc. (\u003cstrong\u003e\"Dentsu\", \"we\", \"us\" or \"our\"\u003c/strong\u003e), in collaboration with Ten Tree International Inc. (\u003cstrong\u003e\"Tentree\"\u003c/strong\u003e). This \"\u003cstrong\u003eWebsite\u003c/strong\u003e\" means the whole or any part of the web pages located at \u003cwebsite\u003efollowingwildfire.com\u003c/website\u003e and includes their layout, individual design elements, underlying code elements, text, sounds, graphics, animated elements and any other content of this Website. These Terms apply to \"\u003cstrong\u003eyou\u003c/strong\u003e\", which means any visitor, user, or other person (whether an individual or other legal entity) who seeks to access or use the Website.\u003c/p\u003e\n    \u003cp\u0 ke all responsive actions it deems necessary and/or appropriate.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eUser Information\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eIn the course of your use of the Website, you may provide certain personal information to us (\"\u003cstrong\u003eUser Information\u003c/strong\u003e\"). Our information collection and use policies with respect to the privacy of such User Information are set forth in the Website's Privacy Statement [link] which is incorporated herein by reference for all purposes. You acknowledge and agree that you are solely responsible for the accuracy and content of User Information.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eFeedback\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eWe welcome feedback, comments, reviews of the Website and suggestions for improvements to our Website (\"\u003cstrong\u003eFeedback\u003c/strong\u003e\"). You can submit Feedback by using the information under \"Contact Us\" below. You grant to us and Tentree, and to each of our respective affiliates, a non-exclusive, worldwide, perpetual, irrevocable, fully-paid, royalty-free, sublicensable and transferable license under any and all intellectual property rights that you own or control to use, copy, modify, create derivative works based upon and otherwise exploit the Feedback for any purpose.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eLink to Third Party Websites\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eThis Website may include links to other websites owned by third parties. These links are provided solely for your convenience and may not remain current or active. Dentsu and Tentree have not reviewed these third-party websites and do not control and are not responsible for these websites or their content or availability. Dentsu and Tentree do not endorse, recommend or approve of any information, products or services referred to on such linked sites and assume no responsibility for the content, security or privacy practices of any other website. Your use of any link to an outside website is entirely at your own risk. Therefore, Dentsu and Tentree cannot be held responsible for the information contained on such websites and do not offer any guarantee or make any declaration in this regard. Your use of any link to an outside website is entirely at your own risk.\u003c/p\u003e\n    \u003cp\u003eNo part of this Website may be linked to without prior written consent from Dentsu.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eWebsite Availability\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eWe and Tentree make no guarantees regarding, and are not liable for, any unavailability of the Website (or any part of it) and any harm alleged in connection with same. We reserve the right to take any action or inaction regarding the Website, including the right to block, modify, or take down part or all of the Website, or selectively disable certain aspects or portions of the Website. Any modification to or elimination of the Website will be done in our sole and absolute discretion and without any obligation or liability to you, and your use of the Website does not entitle you to the continued provision or availability of the Website.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eSecurity\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eDentsu takes reasonable steps to ensure the security of the Website and related systems. However, there are inherent risks associated with the use of electronic means of communication. Therefore, Dentsu and Tentree accept no liability that may arise from use of this Website.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eThis Website and any Content and Information (including without limitation any Information or Content regarding potential risks of wildfires, the detection, identification, or confirmation of smoke or fire or other signs of potential wildfires, locations of potential wildfires, the presence or absence of other potential wildfires not identified on the Website, dates or timelines relating to potential or historical wildfires, prevention tips, or emergency contacts) are for informational purposes only and should not be relied upon in any manner. Nothing contained on this Website (including Content, Images, Information or any other material) represents or replaces official guidance, orders, warnings or directives on wildfires issued by a governmental authority, which should be followed regardless of any information contained on this Website. In case of a suspected wildfire, please immediately contact your local authorities and act with common sense. This Website is subject to change without notice, and is based on information provided by third parties which is not independently verified, endorsed by or the responsibility of Dentsu or its clients. Decisions based on anything on this Website (whether Content, Information, Images, or other material or information contained on the Website) are your sole risk and responsibility.\u003c/p\u003e\n    \u003ch4\u003e\u003cstrong\u003eNo Warranties and Limitations\u003c/strong\u003e\u003c/h4\u003e\n    \u003cp\u003eYour use of the Website is at your own risk. While Dentsu endeavours to ensure that the information on the Website is correct, it is under no obligation to do so.\u003c/p\u003e\n    \u003cp\u003eTo the fullest extent allowed by law, the Website, and any Content/Information or Images, are provided to you on an \"as is,\" \"as available\" basis without warranty of any kind whether express, statutory or implied, including but not limited to any implied warranties of merchantability, fitness for a particular purpose, quiet enjoyment, systems integration, accuracy, and non-infringement, all of which we and Tentree expressly disclaim. We and Tentree do not endorse and make no warranty as to the accuracy, suitability, completeness, timeliness, comprehensive
