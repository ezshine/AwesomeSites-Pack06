png-1","/bids.fra1.cdn.digitaloceanspaces.com/sanity/150/webp/teoa-en.webp","/bids.fra1.cdn.digitaloceanspaces.com/sanity/originals/webp/teoa-en.webp","teoa-en.png","/bids.fra1.cdn.digitaloceanspaces.com/sanity/placeholder/webp/teoa-en.webp","e188810c3556","2024-07-18T14:32:46.792Z",false,"172e8605fce3","center","default","xs","mediaBlock",{"blockSpace":154,"internal":59,"_type":155,"width":150,"style":150,"text":156,"_key":168},"l","textBlock",[157],{"markDefs":158,"children":159,"_type":165,"style":166,"_key":167},[],[160],{"_key":161,"_type":162,"marks":163,"text":164},"8efcf4c1f0700","span",[],"Longevity is a desire as old as humankind. In the near future, we may have numerous ways to slow or even reverse aging, with some in proof-of-concept experiments and others already in human trials. The first anti-aging drugs could arrive within the decade, followed by a procession of therapies. Yet, the exhibition grapples with the social, economic, and cultural implications of longevity. Do we truly wish to live forever? How would society cope with people aged 150 or over? Is there a need to enact the right to die? These questions and more will be explored in this exhibition. Definite answers may be elusive, but with the aid of speculative fiction and insights from internationally acclaimed scientists, we may catch a glimpse of the possible future of longevity.","block","normal","e77ba6fbd449","22d3513d0724",{"typo":170,"width":150,"style":150,"internal":59,"tag":150,"_key":171,"blockSpace":172,"heading":173,"_type":182},"1","da71899ac139","s",[174],{"_key":175,"markDefs":176,"children":177,"_type":165,"style":166},"ee07075062c0",[],[178],{"_key":179,"_type":162,"marks":180,"text":181},"99b53f8cd8e90",[],"Press reviews","headingBlock",{"_type":155,"width":150,"style":150,"text":184,"_key":201,"blockSpace":172,"internal":59},[185,193],{"children":186,"_type":165,"style":166,"_key":191,"markDefs":192},[187],{"_type":162,"marks":188,"text":189,"_key":190},[],"Read the artic ,"marks":361,"text":362,"_key":363},[],"One professor says.","4dcd3e29f56c","8f7a587bbc3c",{"width":150,"style":150,"text":366,"_key":375,"blockSpace":227,"_type":155,"internal":59},[367],{"_key":368,"markDefs":369,"children":370,"_type":165,"style":166},"97df2af27895",[],[371],{"marks":372,"text":373,"_key":374,"_type":162},[],"“Elongated ears and noses are considered pretty these days,” a young girl claims. Then, suddenly, a strange version of The Cold Song from Purcell’s King Arthur resounds, performed on a glass harp. Any wonder that someone suddenly calls: “When I was thawed, I was fifty-two years younger than my daughter.” From the corner, Adwaita observes the hustle and bustle of the exhibition visitors. When the turtle passed away in a Calcutta zoo in the year 2006, it was at least 255 years old.","bbaddb81e48d","ea8cc9fa1c54",{"internal":59,"size":150,"_type":152,"media":377,"showCaption":147,"_key":399,"align":149,"blockSpace":154},[378],{"title":254,"default":379,"_type":46,"_key":398},{"thumbnail":380,"thumbnailWebp":381,"url":382,"webpUrl":383,"key":384,"width":35,"placeholder":385,"height":386,"sizes":387,"format":38,"name":396,"placeholderWebp":397},"/bids.fra1.cdn.digitaloceanspaces.com/sanity/150/the_end_of_aging-controlroom-01.jpg","/bids.fra1.cdn.digitaloceanspaces.com/sanity/150/webp/the_end_of_aging-controlroom-01.webp","/bids.fra1.cdn.digitaloceanspaces.com/sanity/originals/the_end_of_aging-controlroom-01.jpg","/bids.fra1.cdn.digitaloceanspaces.com/sanity/originals/webp/the_end_of_aging-controlroom-01.webp","the_end_of_aging-controlroom-01.jpg","/bids.fra1.cdn.digitaloceanspaces.com/sanity/placeholder/the_end_of_aging-controlroom-01.jpg",2135,[388,392],{"url":389,"transform":31,"width":31,"webpUrl":390,"_key":391},"/bids.fra1.cdn.digitaloceanspaces.com/sanity/1600/the_end_of_aging-controlroom-01.jpg","/bids.fra1.cdn.digitaloceanspaces.com/sanity/1600/webp/the_end_of_aging-controlroom-01.webp","the_end_of_aging-controlroom-01.jpg-0",{"width":35, to lead a contemplative life, playing self-made instruments and a game of boules, is urged by his avatar to aim for a healthier lifestyle. The avatar speaks from a future fifty years from now.\n\n","8b1ff1cc0066",{"_type":162,"marks":446,"text":447,"_key":448},[422],"Ah, Humanity!","ed1c9c694ea0",{"_type":162,"marks":450,"text":451,"_key":452},[],", with Graham Valentine.\nTwo eccentric intellectuals – twins – get into an argument about the sense or nonsense of physical and mental self-optimization.\n\n","3042957d060c",{"_type":162,"marks":454,"text":455,"_key":456},[422],"MotherDaughter","7c9aa85dbe1c",{"_key":458,"_type":162,"marks":459,"text":460},"41f6148fcbda",[],", with Tabitha Frehner.\nA mother in an eco-dictatorship dedicates a message to her unborn son. Giving birth is not allowed. But in a later time, a daughter appears, from a frozen embryo. The daughter herself will soon give birth to a son. The ban on having children has apparently been lifted.","fbf44cdc9ed5","e1385e9d1daa",{"blockSpace":154,"size":150,"_type":152,"media":464,"internal":59,"showCaption":147,"_key":485,"align":149},[465],{"default":466,"_type":46,"_key":484,"title":254},{"sizes":467,"thumbnailWebp":476,"height":316,"thumbnail":477,"name":478,"key":479,"placeholderWebp":480,"format":38,"width":35,"placeholder":481,"webpUrl":482,"url":483},[468,472],{"transform":31,"width":31,"webpUrl":469,"_key":470,"url":471},"/bids.fra1.cdn.digitaloceanspaces.com/sanity/1600/webp/the_end_of_aging-labroom-02.webp","the_end_of_aging-labroom-02.jpg-0","/bids.fra1.cdn.digitaloceanspaces.com/sanity/1600/the_end_of_aging-labroom-02.jpg",{"webpUrl":473,"_key":474,"url":475,"transform":35,"width":35},"/bids.fra1.cdn.digitaloceanspaces.com/sanity/3200/webp/the_end_of_aging-labroom-02.webp","the_end_of_aging-labroom-02.jpg-1","/bids.fra1.cdn.digitaloceanspaces.com/sanity/3200/the_end_of_aging-labroom-02.jpg","/bids.fra1.cdn.digitaloceanspaces.com/sanity/150/webp/the_end_of_aging-labroom-02.webp","/bids.fra1.cdn _type":162,"marks":564,"text":565,"_key":566},[],".\nThe last seconds in the life of a woman who ends her endless life, hoping for a meaningful afterlife. While lying on the operating table, she has an out-of-body experience and wanders through moments of her life with mortals before they died out. She remembers having been born in a world where there were mortal and immortal people. The mortal ones became extinct at some point. The immortal ones led endlessly long lives. But the woman discovered that an endless life does not bring fulfillment.","18c3efda42e1","5f5a592d7c74",{"width":353,"heading":569,"typo":170,"_type":182,"style":150,"tag":150,"_key":578,"internal":59,"blockSpace":150},[570],{"_type":165,"style":166,"_key":571,"markDefs":572,"children":573},"ad2d93878a9e",[],[574],{"_type":162,"marks":575,"text":576,"_key":577},[],"“Life is poor since we have been healed of aging,” ","50b0e4b3273e","da37e2eb2411",{"width":353,"style":150,"text":580,"_key":589,"internal":59,"blockSpace":341,"_type":155},[581],{"style":166,"_key":582,"markDefs":583,"children":584,"_type":165},"75d917be6c33",[],[585],{"_type":162,"marks":586,"text":587,"_key":588},[],"She found out.","2ff610ee208c","b1784cae6fa3",{"text":591,"_key":600,"blockSpace":227,"_type":155,"internal":59,"width":150,"style":150},[592],{"_key":593,"markDefs":594,"children":595,"_type":165,"style":166},"93459e56c4cd",[],[596],{"text":597,"_key":598,"_type":162,"marks":599},"Life is impoverished without a fear of the future. For without fear, there is also no hope.","d1dbf34c5132",[],"521821707428",{"showCaption":147,"_key":602,"align":149,"internal":59,"blockSpace":154,"size":150,"_type":152,"media":603},"c63119e93221",[604],{"_key":605,"title":254,"default":606,"_type":46},"bfe22ada3097",{"url":607,"placeholderWebp":608,"sizes":609,"width":35,"placeholder":618,"format":38,"name":619,"webpUrl":620,"key":621,"thumbnailWebp":622,"height":316,"thumbnail":623},"/bids.fra1.cdn.digitaloceanspaces.com/sanity/originals/
